<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Contact - Drevski's Frog Blog</title>
</head>
<body>
    <header>
        <h1>Contact Page</h1>
        <nav class="sticky"> 
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Bio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <label>Name:
                <input type="text">
            </label>
            <label>Email:
                <input type="text">
            </label>
            <label for="reason">Reason For Contact:
                <select name="Reason" id="reason">
                    <option value="hi">Saying hi</option>
                    <option value="contractor">Looking for a contractor</option> 
                    <option value="interview">Interested in an interview</option>  
                </select>
            </label>
            <label for="comments">Additional info/comments:
                <textarea id="comments" name="comments" rows="4" cols="20"></textarea>
            </label>
            <label for="submit">
                <button id="submit">Submit</button>
            </label>
        </form>
    </main>
</body>
</html>
